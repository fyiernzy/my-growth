# Send SQL to SLF4J so it inherits MDC (trace_id/span_id)
appender=com.p6spy.engine.spy.appender.Slf4JLogger

# Easy-to-read multi-line output, including effective SQL with bound values
logMessageFormat=com.example.demo.config.PrettySqlFormat

# Optional noise reduction
excludecategories=info,debug,result,resultset,batch,commit,rollback
