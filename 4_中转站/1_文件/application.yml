server:
  port: 8089

management:
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
  tracing:
    propagation:
      type: W3C

otel:
  resource:
    attributes:
      service:
        name: ${spring.application.name}

  instrumentation:
    common:
      db-statement-sanitizer:
        enabled: false
      default-enabled: false
    jdbc:
      enabled: true
      statement-sanitizer:
        enabled: false
    logback-mdc:
      enabled: true
    spring-webmvc:
      enabled: false
    spring-web:
      enabled: false

  traces:
    exporter: none
  metrics:
    exporter: none
  logs:
    exporter: none

jwk:
  path: classpath:security/keys/rsa-jwt-signing.key.enc
  password: "secret"
