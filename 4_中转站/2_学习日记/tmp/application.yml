otel:
  service:
    name: ifast-itp-assignment
  traces:
    #    exporter: none
    #  propagators:
    #    - tracecontext
    hikaricp:
      enabled: true
  #
  #  # ======= exporters =======
  #  traces:
  #    exporter: logging
  #  metrics:
  #    exporter: logging
  #  logs:
  #    exporter: logging

  instrumentation:
    common:
      db-statement-sanitizer:
        enabled: false
      default-enabled: false
    jdbc:
      enabled: true
      statement-sanitizer:
        enabled: false
    logback-appender:
      enabled: false
    logback-mdc:
      enabled: true
